<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenBook - Massage Booking System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            background-size: 400% 400%;
            background-attachment: fixed;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f1f5f9;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #cbd5e1;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        .info {
            margin-top: 40px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .info h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #3b82f6;
        }
        .info ul {
            list-style: none;
            text-align: left;
            color: #cbd5e1;
        }
        .info li {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }
        .info li:before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZenBook</h1>
        <p>Massage Booking System Frontend</p>
        
        <div class="buttons">
            <a href="./auth/login.html" class="btn btn-primary">Login</a>
            <a href="./auth/register.html" class="btn btn-secondary">Register</a>
            <a href="./setup.html" class="btn btn-secondary">Setup</a>
            <a href="./EXAMPLE_USAGE.html" class="btn btn-secondary">Examples</a>
        </div>
        
        <div class="info">
            <h3>ðŸ“š Documentation</h3>
            <ul>
                <li><a href="./README.md" style="color: #60a5fa; text-decoration: none;">README.md</a> - Full documentation</li>
                <li><a href="./QUICKSTART.md" style="color: #60a5fa; text-decoration: none;">QUICKSTART.md</a> - Quick start guide</li>
                <li><a href="./BACKEND_SETUP.md" style="color: #60a5fa; text-decoration: none;">BACKEND_SETUP.md</a> - Backend CORS configuration</li>
            </ul>
        </div>
    </div>
</body>
</html>
