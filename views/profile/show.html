<script>
        let currentUser = null;
        let profileData = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            currentUser = await requireAuth();
            if (!currentUser) return;

            const navbarContainer = document.getElementById('navbar-container');
            const mainContent = document.getElementById('main-content');

            if (currentUser.role === 'staff') {
                mainContent.style.marginLeft = '260px';
                injectAdminLayout({ user: currentUser, title: 'My Profile - ZenBook', active: 'profile' });
                navbarContainer.innerHTML = '';
            } else if (currentUser.role === 'therapist' || currentUser.role === 'cleaner') {
                mainContent.style.marginLeft = '260px';
                injectTherapistLayout({ user: currentUser, title: 'My Profile - ZenBook', active: 'profile' });
                navbarContainer.innerHTML = '';
            } else {
                mainContent.style.marginLeft = '0';
                // Load navbar for customers
                navbarContainer.innerHTML = generateNavbar(currentUser);
            }

            // Load profile data
            await loadProfile();

            // Setup cancel button
            const cancelBtn = document.getElementById('cancelBtn');
            if (currentUser.role === 'staff') {
                cancelBtn.href = '../staff/dashboard.html';
            } else if (currentUser.role === 'therapist' || currentUser.role === 'cleaner') {
                cancelBtn.href = '../therapist/dashboard.html';
            } else {
                cancelBtn.href = '../customer/dashboard.html';
            }

            // Setup form submission
            document.getElementById('profileUpdateForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Saving...';

                try {
                    const fileInput = document.getElementById('profile_image');
                    const hasNewImage = fileInput.files && fileInput.files.length > 0;
                    
                    // Declare updateResponse outside the if/else blocks so it's accessible later
                    let updateResponse = null;

                    if (hasNewImage) {
                        console.log('[Profile Update] Starting image upload...');
                        console.log('[Profile Update] File details:', {
                            name: fileInput.files[0].name,
                            size: fileInput.files[0].size,
                            type: fileInput.files[0].type
                        });
                        
                        // Update with image
                        const formData = new FormData();
                        formData.append('name', document.getElementById('name').value);
                        formData.append('email', document.getElementById('email').value);
                        formData.append('phone', document.getElementById('phone').value);
                        formData.append('address', document.getElementById('address').value);
                        formData.append('bio', document.getElementById('bio').value);
                        formData.append('profile_image', fileInput.files[0]);

                        console.log('[Profile Update] Sending FormData to API...');
                        updateResponse = await profileAPI.updateWithImage(formData);
                        console.log('[Profile Update] ‚úÖ API response received:', updateResponse);
                        
                        if (updateResponse && updateResponse.debug) {
                            console.log('[Profile Update] Debug info:', updateResponse.debug);
                            if (!updateResponse.debug.file_exists) {
                                console.error('[Profile Update] ‚ö†Ô∏è WARNING: File does not exist on server!');
                                console.error('[Profile Update] Storage path:', updateResponse.debug.storage_path);
                                console.error('[Profile Update] Public URL:', updateResponse.debug.public_url);
                            }
                        }
                        
                        if (updateResponse && updateResponse.user) {
                            console.log('[Profile Update] Updated user data:', {
                                profile_image: updateResponse.user.profile_image,
                                profile_image_url: updateResponse.user.profile_image_url
                            });
                        }
                    } else {
                        console.log('[Profile Update] Updating profile without image...');
                        // Update without image
                        const formData = {
                            name: document.getElementById('name').value,
                            email: document.getElementById('email').value,
                            phone: document.getElementById('phone').value,
                            address: document.getElementById('address').value,
                            bio: document.getElementById('bio').value
                        };

                        console.log('[Profile Update] Sending update data:', formData);
                        updateResponse = await profileAPI.update(formData);
                        console.log('[Profile Update] ‚úÖ API response received:', updateResponse);
                    }
                    
                    showMessage('‚úÖ Profile updated successfully!', 'success');
                    
                    // Update currentUser with the response data immediately
                    if (updateResponse && updateResponse.user) {
                        console.log('[Profile Update] Updating currentUser with response data:', updateResponse.user);
                        console.log('[Profile Update] User profile_image_url:', updateResponse.user.profile_image_url);
                        console.log('[Profile Update] User profile_image:', updateResponse.user.profile_image);
                        currentUser = updateResponse.user;
                        
                        // Update the profile image preview immediately
                        const imagePreview = document.getElementById('profile-image-preview');
                        if (imagePreview) {
                            const newImageUrl = getProfileImageUrl(currentUser);
                            console.log('[Profile Update] Updating profile image preview to:', newImageUrl);
                            imagePreview.src = newImageUrl;
                            imagePreview.onerror = function() {
                                console.error('[Profile Update] Failed to load updated image:', newImageUrl);
                                this.onerror = null;
                                // Try again with fresh cache buster after a short delay
                                setTimeout(() => {
                                    this.src = newImageUrl + (newImageUrl.includes('?') ? '&' : '?') + 'retry=' + Date.now();
                                }, 500);
                            };
                            imagePreview.onload = function() {
                                console.log('[Profile Update] ‚úÖ Profile image preview loaded successfully');
                            };
                        }
                        
                        // Refresh layout images immediately
                        console.log('[Profile Update] Refreshing layout images...');
                        refreshLayoutImages(currentUser);
                    }
                    
                    // Wait a moment for the file to be fully written, then reload profile data
                    setTimeout(async () => {
                        await loadProfile();
                        
                        // Also reload user data to update layouts (as fallback)
                        try {
                            const userResponse = await authAPI.me();
                            if (userResponse && userResponse.user) {
                                console.log('[Profile Update] Reloaded user data from API:', userResponse.user);
                                console.log('[Profile Update] User has profile_image_url:', !!userResponse.user.profile_image_url);
                                console.log('[Profile Update] User has profile_image:', !!userResponse.user.profile_image);
                                
                                // Merge with existing currentUser to preserve all fields
                                currentUser = {
                                    ...currentUser,
                                    ...userResponse.user,
                                    profile_image: userResponse.user.profile_image || currentUser?.profile_image,
                                    profile_image_url: userResponse.user.profile_image_url || currentUser?.profile_image_url
                                };
                                
                                // Refresh layout images again with fresh data
                                if (currentUser.profile_image || currentUser.profile_image_url) {
                                    console.log('[Profile Update] Refreshing layout images with fresh API data...');
                                    refreshLayoutImages(currentUser);
                                } else {
                                    console.warn('[Profile Update] No image data in API response, skipping layout refresh');
                                }
                            }
                        } catch (error) {
                            console.error('Error reloading user data:', error);
                        }
                    }, 500);
                    
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                } catch (error) {
                    console.error('Error updating profile:', error);
                    showMessage(error.message || 'Failed to update profile. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        });

        async function loadProfile() {
            try {
                console.log('[loadProfile] Loading profile data...');
                const response = await profileAPI.get();
                profileData = response.profile || response.user || response;

                if (!profileData) {
                    throw new Error('No profile data received');
                }

                // Update currentUser with profile data so layout images can be refreshed
                if (profileData) {
                    // Make sure we have a complete user object with all fields
                    const updatedUser = {
                        ...currentUser, // Preserve existing fields
                        ...profileData, // Override with profile data
                        profile_image: profileData.profile_image || currentUser?.profile_image,
                        profile_image_url: profileData.profile_image_url || currentUser?.profile_image_url
                    };
                    
                    currentUser = updatedUser;
                    console.log('[loadProfile] Updated currentUser with profile data:', {
                        id: currentUser.id,
                        name: currentUser.name,
                        profile_image: currentUser.profile_image,
                        profile_image_url: currentUser.profile_image_url,
                        has_profile_image: !!currentUser.profile_image,
                        has_profile_image_url: !!currentUser.profile_image_url
                    });
                    
                    // Only refresh layout images if we have image data
                    if (currentUser.profile_image || currentUser.profile_image_url) {
                        console.log('[loadProfile] Refreshing layout images with profile data...');
                        refreshLayoutImages(currentUser);
                    } else {
                        console.warn('[loadProfile] No image data found, skipping layout image refresh');
                    }
                }

                // Populate form fields
                document.getElementById('name').value = profileData.name || '';
                document.getElementById('email').value = profileData.email || '';
                document.getElementById('phone').value = profileData.phone || '';
                document.getElementById('address').value = profileData.address || '';
                document.getElementById('bio').value = profileData.bio || '';

                // Update profile header
                document.getElementById('profile-name').textContent = profileData.name || '';
                document.getElementById('profile-role').textContent = getRoleDisplayName(profileData.role);
                
                // Update profile image
                console.log('[loadProfile] Loading profile image for user:', profileData.id);
                console.log('[loadProfile] Profile data received:', {
                    profile_image: profileData.profile_image,
                    profile_image_url: profileData.profile_image_url,
                    has_profile_image: !!profileData.profile_image,
                    has_profile_image_url: !!profileData.profile_image_url
                });
                
                const profileImageUrl = getProfileImageUrl(profileData);
                console.log('[loadProfile] Generated image URL:', profileImageUrl);
                
                const imagePreview = document.getElementById('profile-image-preview');
                if (imagePreview) {
                    console.log('[loadProfile] Setting image src to:', profileImageUrl);
                    imagePreview.src = profileImageUrl;
                    
                    // Add success handler
                    imagePreview.onload = function() {
                        console.log('[loadProfile] ‚úÖ Profile image loaded successfully:', profileImageUrl);
                    };
                    
                    // Add error handler to log if image fails to load
                    imagePreview.onerror = async function(event) {
                        console.error('[loadProfile] ‚ùå Failed to load profile image');
                        console.error('[loadProfile] Image URL that failed:', profileImageUrl);
                        console.error('[loadProfile] Error event:', event);
                        console.error('[loadProfile] Profile data:', {
                            profile_image: profileData.profile_image,
                            profile_image_url: profileData.profile_image_url,
                            full_profile_data: profileData
                        });
                        console.error('[loadProfile] Image element:', {
                            src: imagePreview.src,
                            currentSrc: imagePreview.currentSrc,
                            naturalWidth: imagePreview.naturalWidth,
                            naturalHeight: imagePreview.naturalHeight
                        });
                        
                        // Check if it's a 404 error (file not found)
                        if (profileImageUrl) {
                            try {
                                const response = await fetch(profileImageUrl, { method: 'HEAD' });
                                console.error('[loadProfile] HTTP Status:', response.status, response.statusText);
                                
                                if (response.status === 404) {
                                    console.error('[loadProfile] ‚ö†Ô∏è 404 ERROR: Image file not found on server!');
                                    console.error('[loadProfile] This usually means:');
                                    console.error('[loadProfile] 1. The file was not saved correctly');
                                    console.error('[loadProfile] 2. The file path is incorrect');
                                    console.error('[loadProfile] 3. The Laravel storage route is not working');
                                    console.error('[loadProfile] Note: Symlink is NOT required - files are served via Laravel route');
                                    
                                    // Check storage configuration
                                    try {
                                        const storageCheck = await apiClient.get('/profile/storage-check');
                                        console.log('[loadProfile] Storage check result:', storageCheck);
                                        if (storageCheck && storageCheck.checks) {
                                            console.log('[loadProfile] Storage diagnostics:', storageCheck.checks);
                                            if (!storageCheck.checks.user_image_file_exists) {
                                                console.error('[loadProfile] ‚ùå CRITICAL: Image file does not exist on server!');
                                                console.error('[loadProfile] File path:', storageCheck.checks.user_image_path);
                                                console.error('[loadProfile] Storage directory exists:', storageCheck.checks.storage_path_exists);
                                                console.error('[loadProfile] Profiles directory exists:', storageCheck.checks.profiles_dir_exists);
                                            } else {
                                                console.log('[loadProfile] ‚úÖ File exists on server, route may not be working');
                                            }
                                        }
                                    } catch (checkError) {
                                        console.error('[loadProfile] Could not check storage:', checkError);
                                    }
                                }
                            } catch (fetchError) {
                                console.error('[loadProfile] Could not check image URL:', fetchError);
                            }
                        }
                        
                        // Try to fix HTTP URLs
                        if (profileImageUrl && profileImageUrl.startsWith('http://')) {
                            const httpsUrl = profileImageUrl.replace('http://', 'https://');
                            console.log('[loadProfile] Attempting to retry with HTTPS URL:', httpsUrl);
                            imagePreview.src = httpsUrl;
                        }
                    };
                } else {
                    console.error('[loadProfile] ‚ùå Image preview element not found!');
                }
                
                // Show/hide delete image button
                if (profileData.profile_image) {
                    document.getElementById('deleteImageBtn').style.display = 'inline-block';
                } else {
                    document.getElementById('deleteImageBtn').style.display = 'none';
                }

                // Update account information
                document.getElementById('account-role').textContent = getRoleDisplayName(profileData.role);
                const createdDate = new Date(profileData.created_at);
                document.getElementById('member-since').textContent = createdDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                document.getElementById('email-verified').textContent = profileData.email_verified_at ? '‚úì Verified' : '‚úó Not Verified';
                document.getElementById('email-verified').style.color = profileData.email_verified_at ? '#34d399' : '#f87171';
            } catch (error) {
                console.error('Error loading profile:', error);
                showMessage('Failed to load profile data. Please refresh the page.', 'error');
            }
        }

function previewImage(input) {
    if (input.files && input.files[0]) {
        const file = input.files[0];
        const maxSize = 2 * 1024 * 1024; // 2MB
        
        if (file.size > maxSize) {
            alert('Image size must be less than 2MB. Current size: ' + (file.size / 1024 / 1024).toFixed(2) + 'MB');
            input.value = '';
            return;
        }
        
        const validTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/gif'];
        if (!validTypes.includes(file.type)) {
            alert('Invalid file type. Please upload a JPEG, PNG, or GIF image.');
            input.value = '';
            return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('profile-image-preview').src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
}

        async function deleteProfileImage() {
            if (!confirm('Are you sure you want to delete your profile image?')) return;
            
            try {
                await profileAPI.deleteImage();
                showMessage('‚úÖ Profile image deleted successfully!', 'success');
                
                // Reload profile data
                await loadProfile();
                
                // Reload user data to update layouts
                try {
                    const userResponse = await authAPI.me();
                    if (userResponse && userResponse.user) {
                        currentUser = userResponse.user;
                        // Refresh layout images
                        refreshLayoutImages(currentUser);
                    }
                } catch (error) {
                    console.error('Error reloading user data:', error);
                }
            } catch (error) {
                console.error('Error deleting profile image:', error);
                showMessage('Failed to delete profile image. Please try again.', 'error');
            }
        }

        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            container.innerHTML = `<div class="alert ${alertClass}">${escapeHtml(message)}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Refresh layout images after profile update
        function refreshLayoutImages(user) {
            if (!user) {
                console.warn('[refreshLayoutImages] No user provided');
                return;
            }
            
            console.log('[refreshLayoutImages] Refreshing images for user:', user.id);
            const newImageUrl = getProfileImageUrl(user);
            console.log('[refreshLayoutImages] New image URL:', newImageUrl);
            
            // Update sidebar avatar if exists (Admin and Therapist)
            const sidebarAvatars = document.querySelectorAll('.admin-user-avatar, .therapist-user-avatar');
            console.log('[refreshLayoutImages] Found', sidebarAvatars.length, 'sidebar avatars');
            sidebarAvatars.forEach((img, index) => {
                if (img && user) {
                    const oldSrc = img.src;
                    img.src = newImageUrl;
                    console.log(`[refreshLayoutImages] Updated sidebar avatar ${index + 1}:`, oldSrc, '->', img.src);
                    // Force reload by triggering error handler if image fails
                    img.onerror = function() {
                        this.onerror = null;
                        this.src = newImageUrl + (newImageUrl.includes('?') ? '&' : '?') + 't=' + Date.now();
                    };
                }
            });
            
            // Update top nav avatar if exists (Admin and Therapist)
            const topNavAvatars = document.querySelectorAll('.admin-top-nav-user img, .therapist-top-nav-user img');
            console.log('[refreshLayoutImages] Found', topNavAvatars.length, 'top nav avatars');
            topNavAvatars.forEach((img, index) => {
                if (img && user) {
                    const oldSrc = img.src;
                    img.src = newImageUrl;
                    console.log(`[refreshLayoutImages] Updated top nav avatar ${index + 1}:`, oldSrc, '->', img.src);
                    // Force reload by triggering error handler if image fails
                    img.onerror = function() {
                        this.onerror = null;
                        this.src = newImageUrl + (newImageUrl.includes('?') ? '&' : '?') + 't=' + Date.now();
                    };
                }
            });
            
            // Update navbar avatar if exists (Customer layout)
            const navbarAvatars = document.querySelectorAll('.navbar-user img');
            console.log('[refreshLayoutImages] Found', navbarAvatars.length, 'navbar avatars');
            navbarAvatars.forEach((img, index) => {
                if (img && user) {
                    const oldSrc = img.src;
                    img.src = newImageUrl;
                    console.log(`[refreshLayoutImages] Updated navbar avatar ${index + 1}:`, oldSrc, '->', img.src);
                    // Force reload by triggering error handler if image fails
                    img.onerror = function() {
                        this.onerror = null;
                        this.src = newImageUrl + (newImageUrl.includes('?') ? '&' : '?') + 't=' + Date.now();
                    };
                }
            });
            
            console.log('[refreshLayoutImages] ‚úÖ Image refresh complete');
        }
        
        // Make function available globally
        window.refreshLayoutImages = refreshLayoutImages;

        // Make function available globally
        window.deleteProfileImage = deleteProfileImage;
</script>
