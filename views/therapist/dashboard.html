<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Therapist Dashboard - ZenBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/common-layout.css">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .stat-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            line-height: 1;
            font-weight: normal;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 8px;
            font-family: 'Space Grotesk', sans-serif;
        }
        .stat-label {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
        }
        .btn-info {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
        }
        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.5);
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    <div id="main-content" style="margin-left: 260px; padding: 30px; min-height: 100vh;">
        <div class="container">
            <!-- Statistics Cards -->
            <div id="stats-container" class="stats-grid">
                <div style="text-align: center; padding: 40px 20px;">
                    <div style="font-size: 48px; margin-bottom: 15px;">‚è≥</div>
                    <p style="color: var(--text-light);">Loading statistics...</p>
                </div>
            </div>

            <!-- Recent Bookings -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; flex-wrap: wrap; gap: 15px;">
                    <div>
                        <h2 style="margin: 0; font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 24px; color: white; display: flex; align-items: center; gap: 12px;">
                            <span style="width: 40px; height: 40px; background: rgba(59, 130, 246, 0.2); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; line-height: 1;">üìã</span>
                            Recent Bookings
                        </h2>
                        <p style="color: var(--text-light); margin-top: 8px; font-size: 14px;">Your latest booking requests</p>
                    </div>
                    <a href="bookings.html" class="btn btn-primary" style="text-decoration: none;">
                        View All Bookings ‚Üí
                    </a>
                </div>

                <div id="bookings-container">
                    <div style="text-align: center; padding: 40px 20px;">
                        <div style="font-size: 48px; margin-bottom: 15px;">‚è≥</div>
                        <p style="color: var(--text-light);">Loading bookings...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/api.js"></script>
    <script src="../../js/auth-utils.js"></script>
    <script src="../../js/layout-utils.js"></script>
    <script>
        let currentUser = null;
        let bookings = [];
        let isAvailable = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            currentUser = await requireAuth('therapist');
            if (!currentUser) return;

            // Inject therapist layout (sidebar and header)
            injectTherapistLayout({ user: currentUser, title: 'Therapist Dashboard - ZenBook', active: 'dashboard' });

            // Load dashboard data
            await loadDashboard();
        });

        async function loadDashboard() {
            try {
                const response = await therapistAPI.getDashboard();
                bookings = response.bookings || [];
                isAvailable = response.is_available || false;

                // Render statistics
                renderStatistics();

                // Render recent bookings
                renderRecentBookings();
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('stats-container').innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; grid-column: 1 / -1;">
                        <div style="font-size: 48px; margin-bottom: 15px;">‚ùå</div>
                        <p style="color: var(--text-light);">Failed to load dashboard data</p>
                    </div>
                `;
            }
        }

        function renderStatistics() {
            const totalBookings = bookings.length;
            const pendingBookings = bookings.filter(b => b.status === 'pending').length;
            const approvedBookings = bookings.filter(b => b.status === 'approved').length;
            const inProgressBookings = bookings.filter(b => b.status === 'in_progress').length;
            const completedBookings = bookings.filter(b => b.status === 'completed').length;

            const statsHTML = `
                <div class="stat-card" style="background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); border: none;">
                    <div class="stat-card-header">
                        <div class="stat-icon" style="background: rgba(255,255,255,0.2); color: white; font-size: 24px; font-weight: normal; line-height: 1;">üìã</div>
                    </div>
                    <div class="stat-value" style="color: white;">${totalBookings}</div>
                    <div class="stat-label" style="color: rgba(255,255,255,0.9);">Total Bookings</div>
                </div>

                <div class="stat-card" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); border: none;">
                    <div class="stat-card-header">
                        <div class="stat-icon" style="background: rgba(255,255,255,0.2); color: white; font-size: 24px; font-weight: normal; line-height: 1;">‚è≥</div>
                    </div>
                    <div class="stat-value" style="color: white;">${pendingBookings}</div>
                    <div class="stat-label" style="color: rgba(255,255,255,0.9);">Pending</div>
                </div>

                <div class="stat-card" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); border: none;">
                    <div class="stat-card-header">
                        <div class="stat-icon" style="background: rgba(255,255,255,0.2); color: white; font-size: 24px; font-weight: normal; line-height: 1;">‚úì</div>
                    </div>
                    <div class="stat-value" style="color: white;">${approvedBookings}</div>
                    <div class="stat-label" style="color: rgba(255,255,255,0.9);">Approved</div>
                </div>

                <div class="stat-card" style="background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); border: none;">
                    <div class="stat-card-header">
                        <div class="stat-icon" style="background: rgba(255,255,255,0.2); color: white; font-size: 24px; font-weight: normal; line-height: 1;">‚Üª</div>
                    </div>
                    <div class="stat-value" style="color: white;">${inProgressBookings}</div>
                    <div class="stat-label" style="color: rgba(255,255,255,0.9);">In Progress</div>
                </div>

                <div class="stat-card" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); border: none;">
                    <div class="stat-card-header">
                        <div class="stat-icon" style="background: rgba(255,255,255,0.2); color: white; font-size: 24px; font-weight: normal; line-height: 1;">‚úì</div>
                    </div>
                    <div class="stat-value" style="color: white;">${completedBookings}</div>
                    <div class="stat-label" style="color: rgba(255,255,255,0.9);">Completed</div>
                </div>

                <div class="stat-card" style="background: linear-gradient(135deg, ${isAvailable ? '#10b981' : '#ef4444'} 0%, ${isAvailable ? '#059669' : '#dc2626'} 100%); border: none;">
                    <div class="stat-card-header">
                        <div class="stat-icon" style="background: rgba(255,255,255,0.2); color: white; font-size: 24px; font-weight: normal; line-height: 1;">${isAvailable ? '‚úì' : '‚úó'}</div>
                    </div>
                    <div class="stat-value" style="color: white; font-size: 20px;">
                        ${isAvailable ? 'Available' : 'Unavailable'}
                    </div>
                    <button onclick="toggleAvailability()" class="btn" style="width: 100%; background: rgba(255,255,255,0.2); color: white; border: 2px solid white; padding: 8px; font-size: 13px; margin-top: 12px;">
                        Toggle Status
                    </button>
                </div>
            `;

            document.getElementById('stats-container').innerHTML = statsHTML;
        }

        async function toggleAvailability() {
            try {
                const response = await therapistAPI.toggleAvailability();
                if (response && response.is_available !== undefined) {
                    isAvailable = response.is_available;
                } else {
                isAvailable = !isAvailable;
                }
                renderStatistics();
                if (response && response.message) {
                    alert(response.message);
                }
            } catch (error) {
                console.error('Error toggling availability:', error);
                const errorMessage = error.message || 'Failed to toggle availability. Please try again.';
                alert(errorMessage);
            }
        }

        function renderRecentBookings() {
            const container = document.getElementById('bookings-container');
            
            // Sort bookings by status priority: pending, approved, in_progress, completed, cancelled, declined
            const statusPriority = {
                'pending': 1,
                'approved': 2,
                'in_progress': 3,
                'completed': 4,
                'cancelled': 5,
                'declined': 6
            };

            const sortedBookings = [...bookings].sort((a, b) => {
                const priorityA = statusPriority[a.status] || 99;
                const priorityB = statusPriority[b.status] || 99;
                
                if (priorityA !== priorityB) {
                    return priorityA - priorityB;
                }
                
                const dateA = new Date(a.booking_date + ' ' + a.booking_time);
                const dateB = new Date(b.booking_date + ' ' + b.booking_time);
                return dateA - dateB;
            });

            const recentBookings = sortedBookings.slice(0, 5);

            if (recentBookings.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; background: rgba(255,255,255,0.02); border-radius: 16px;">
                        <div style="font-size: 64px; margin-bottom: 20px; color: var(--text-light);">‚óã</div>
                        <h3 style="color: var(--text-white); margin-bottom: 10px; font-family: 'Space Grotesk', sans-serif; font-weight: 600;">No booking requests</h3>
                        <p style="color: var(--text-light);">New booking requests will appear here</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <div style="overflow-x: auto; border-radius: 12px;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Customer</th>
                                <th>Massage Type</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            recentBookings.forEach(booking => {
                const bookingDate = new Date(booking.booking_date);
                const formattedDate = bookingDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                const formattedTime = formatTime(booking.booking_time);
                const customerInitial = booking.customer ? booking.customer.name.charAt(0).toUpperCase() : '?';
                const customerName = booking.customer ? escapeHtml(booking.customer.name) : 'Unknown';
                const statusClass = getStatusBadgeClass(booking.status);
                const statusText = formatStatus(booking.status);

                let actionsHTML = '';
                if (booking.status === 'pending' && booking.therapist_id === currentUser.id) {
                    actionsHTML = `
                        <div style="display: flex; gap: 8px;">
                            <button onclick="acceptBooking(${booking.id})" class="btn btn-success" style="padding: 6px 12px; font-size: 12px; border-radius: 6px;">
                                ‚úì Accept
                            </button>
                            <button onclick="declineBooking(${booking.id})" class="btn btn-danger" style="padding: 6px 12px; font-size: 12px; border-radius: 6px;">
                                ‚úó Decline
                            </button>
                        </div>
                    `;
                } else if (booking.status === 'approved' && booking.therapist_id === currentUser.id) {
                    actionsHTML = `
                        <button onclick="updateBookingStatus(${booking.id}, 'in_progress')" class="btn btn-info" style="padding: 6px 12px; font-size: 12px; border-radius: 6px;">
                            ‚ñ∂ Start
                        </button>
                    `;
                } else if (booking.status === 'in_progress' && booking.therapist_id === currentUser.id) {
                    actionsHTML = `
                        <button onclick="updateBookingStatus(${booking.id}, 'completed')" class="btn btn-success" style="padding: 6px 12px; font-size: 12px; border-radius: 6px;">
                            ‚úì Complete
                        </button>
                    `;
                } else if (booking.status === 'completed') {
                    actionsHTML = `<span style="color: #34d399; font-weight: 600;">‚úì Completed</span>`;
                } else if (booking.status === 'declined') {
                    actionsHTML = `<span style="color: #f87171;">Declined</span>`;
                }

                tableHTML += `
                    <tr>
                        <td style="font-weight: 600; color: var(--text-white);">${escapeHtml(formattedDate)}</td>
                        <td style="color: var(--text-white);">${escapeHtml(formattedTime)}</td>
                        <td style="font-weight: 600; color: var(--text-white);">
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span style="width: 32px; height: 32px; background: rgba(59, 130, 246, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 14px; font-weight: 600;">${customerInitial}</span>
                                ${customerName}
                            </div>
                        </td>
                        <td style="color: var(--text-white);">
                            <span style="padding: 6px 12px; background: rgba(255,255,255,0.05); border-radius: 8px; font-size: 13px; font-weight: 500;">${escapeHtml(typeof formatMassageType === 'function' ? formatMassageType(booking.service_type) : booking.service_type)}</span>
                        </td>
                        <td>
                            <span class="badge ${statusClass}">
                                ${escapeHtml(statusText)}
                            </span>
                        </td>
                        <td>${actionsHTML}</td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = tableHTML;
        }

        async function acceptBooking(id) {
            try {
                const response = await therapistAPI.acceptBooking(id);
                if (response && response.message) {
                    alert(response.message);
                }
                await loadDashboard();
            } catch (error) {
                console.error('Error accepting booking:', error);
                const errorMessage = error.message || 'Failed to accept booking. Please try again.';
                alert(errorMessage);
            }
        }

        async function declineBooking(id) {
            if (!confirm('Are you sure you want to decline this booking?')) return;
            try {
                const response = await therapistAPI.declineBooking(id);
                if (response && response.message) {
                    alert(response.message);
                }
                await loadDashboard();
            } catch (error) {
                console.error('Error declining booking:', error);
                const errorMessage = error.message || 'Failed to decline booking. Please try again.';
                alert(errorMessage);
            }
        }

        async function updateBookingStatus(id, status) {
            try {
                const response = await therapistAPI.updateStatus(id, status);
                if (response && response.message) {
                    alert(response.message);
                }
                await loadDashboard();
            } catch (error) {
                console.error('Error updating booking status:', error);
                const errorMessage = error.message || 'Failed to update booking status. Please try again.';
                alert(errorMessage);
            }
        }

        // Make functions available globally
        window.acceptBooking = acceptBooking;
        window.declineBooking = declineBooking;
        window.updateBookingStatus = updateBookingStatus;
        window.toggleAvailability = toggleAvailability;
    </script>
</body>
</html>
