<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password - ZenBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary: #1e40af;
        --primary-dark: #1e3a8a;
        --primary-light: #3b82f6;
        --accent: #2563eb;
        --text-dark: #0f172a;
        --text-medium: #475569;
        --text-light: #64748b;
        --border: #e2e8f0;
        --white: #ffffff;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        position: relative;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .login-container {
        width: 100%;
        max-width: 450px;
        padding: 20px;
    }

    .login-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.7s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(40px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-icon {
        font-size: 48px;
        margin-bottom: 15px;
    }

    .login-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 28px;
        font-weight: 800;
        color: var(--text-dark);
        margin-bottom: 8px;
    }

    .login-subtitle {
        color: var(--text-medium);
        font-size: 14px;
        font-weight: 500;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-dark);
        font-size: 13px;
    }

    .form-input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--border);
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s;
        background: var(--white);
        font-family: 'Inter', sans-serif;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary-dark);
        box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
    }

    .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #2563eb 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(30, 64, 175, 0.5);
    }

    .btn-login:disabled {
        opacity: 0.7;
        cursor: not-allowed;
    }

    .login-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid var(--border);
    }

    .signup-link {
        color: var(--primary-dark);
        font-weight: 600;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.3s;
    }

    .signup-link:hover {
        color: var(--primary);
    }

    .alert {
        padding: 12px 16px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 13px;
        font-weight: 500;
    }

    .alert-success {
        background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        color: #065f46;
        border-left: 4px solid #10b981;
    }

    .alert-error {
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        color: #991b1b;
        border-left: 4px solid #ef4444;
    }

    @media (max-width: 480px) {
        .login-card {
            padding: 30px 20px;
        }

        .login-title {
            font-size: 24px;
        }
    }

    /* Fixed Mobile Toast Notification */
    @keyframes slideInFromTop {
        from { opacity: 0; transform: translateY(-100%); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideOutToTop {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-100%); }
    }
    @keyframes progressShrink {
        from { width: 100%; }
        to { width: 0%; }
    }
    .toast-notification-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10000;
        padding: 12px;
        pointer-events: none;
    }
    .toast-notification {
        background: rgba(30, 41, 59, 0.98);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        padding: 16px 20px;
        padding-right: 50px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
        animation: slideInFromTop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        pointer-events: auto;
        position: relative;
        max-width: 500px;
        margin: 0 auto;
    }
    .toast-notification.toast-closing { animation: slideOutToTop 0.3s ease forwards; }
    .toast-notification.toast-success {
        border-left: 4px solid #10b981;
        background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(30, 41, 59, 0.98) 100%);
    }
    .toast-notification.toast-error {
        border-left: 4px solid #ef4444;
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(30, 41, 59, 0.98) 100%);
    }
    .toast-notification .toast-content { display: flex; align-items: flex-start; gap: 12px; }
    .toast-notification .toast-icon { font-size: 20px; flex-shrink: 0; line-height: 1.4; }
    .toast-notification .toast-message { color: #f1f5f9; font-size: 14px; line-height: 1.5; font-weight: 500; word-wrap: break-word; }
    .toast-notification .toast-close {
        position: absolute;
        top: 50%;
        right: 14px;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #64748b;
        cursor: pointer;
        width: 28px;
        height: 28px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: all 0.2s ease;
        line-height: 1;
    }
    .toast-notification .toast-close:hover { background: rgba(255, 255, 255, 0.2); color: #f1f5f9; }
    .toast-notification .toast-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        border-radius: 0 0 0 16px;
        animation: progressShrink linear forwards;
    }
    .toast-notification.toast-success .toast-progress { background: linear-gradient(90deg, #10b981, #34d399); }
    .toast-notification.toast-error .toast-progress { background: linear-gradient(90deg, #ef4444, #f87171); }
</style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">üîê</div>
                <h1 class="login-title">Forgot Password</h1>
                <p class="login-subtitle">Enter your email and we'll send you a reset link</p>
            </div>

            <div id="messageContainer"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autofocus 
                        placeholder="your@email.com"
                        class="form-input"
                    >
                </div>

                <button type="submit" class="btn-login" id="submitBtn">
                    Send Reset Link
                </button>
            </form>

            <div class="login-footer">
                <a href="login.html" class="signup-link">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="../../js/api.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const email = document.getElementById('email').value;
                const response = await authAPI.forgotPassword(email);
                
                showMessage('‚úÖ ' + (response.message || 'Password reset link has been sent to your email address.'), 'success');
                document.getElementById('forgotPasswordForm').reset();
            } catch (error) {
                console.error('Error sending reset link:', error);
                showMessage('‚ùå ' + (error.message || 'Failed to send reset link. Please try again.'), 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        function showMessage(message, type = 'success') {
            // Remove any existing toast notifications
            const existingToast = document.querySelector('.toast-notification-container');
            if (existingToast) existingToast.remove();

            const toastContainer = document.createElement('div');
            toastContainer.className = 'toast-notification-container';
            
            const icon = type === 'success' ? '‚úÖ' : '‚ö†Ô∏è';
            const toastClass = type === 'success' ? 'toast-success' : 'toast-error';
            const duration = type === 'success' ? 5000 : 8000;
            
            toastContainer.innerHTML = `
                <div class="toast-notification ${toastClass}">
                    <div class="toast-content">
                        <span class="toast-icon">${icon}</span>
                        <span class="toast-message">${escapeHtml(message)}</span>
                    </div>
                    <button class="toast-close" onclick="closeToast(this)" aria-label="Close notification">&times;</button>
                    <div class="toast-progress" style="animation-duration: ${duration}ms;"></div>
                </div>
            `;
            
            document.body.appendChild(toastContainer);
            setTimeout(() => closeToast(toastContainer.querySelector('.toast-close')), duration);
        }

        function closeToast(button) {
            if (!button) return;
            const toastContainer = button.closest('.toast-notification-container');
            if (toastContainer) {
                const toast = toastContainer.querySelector('.toast-notification');
                if (toast) {
                    toast.classList.add('toast-closing');
                    setTimeout(() => toastContainer.remove(), 300);
                }
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
