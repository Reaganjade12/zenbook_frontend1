<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password - ZenBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary: #1e40af;
        --primary-dark: #1e3a8a;
        --primary-light: #3b82f6;
        --accent: #2563eb;
        --text-dark: #0f172a;
        --text-medium: #475569;
        --text-light: #64748b;
        --border: #e2e8f0;
        --white: #ffffff;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        position: relative;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .login-container {
        width: 100%;
        max-width: 450px;
        padding: 20px;
    }

    .login-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.7s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(40px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-icon {
        font-size: 48px;
        margin-bottom: 15px;
    }

    .login-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 28px;
        font-weight: 800;
        color: var(--text-dark);
        margin-bottom: 8px;
    }

    .login-subtitle {
        color: var(--text-medium);
        font-size: 14px;
        font-weight: 500;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-dark);
        font-size: 13px;
    }

    .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .form-input {
        width: 100%;
        padding: 14px 16px;
        padding-right: 80px;
        border: 2px solid var(--border);
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s;
        background: var(--white);
        font-family: 'Inter', sans-serif;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary-dark);
        box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
    }

    .password-toggle {
        position: absolute;
        right: 16px;
        color: var(--primary-dark);
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.3s;
        padding: 4px 8px;
        border-radius: 6px;
    }

    .password-toggle:hover {
        color: var(--primary);
        background: rgba(30, 64, 175, 0.05);
    }

    .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #2563eb 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(30, 64, 175, 0.5);
    }

    .btn-login:disabled {
        opacity: 0.7;
        cursor: not-allowed;
    }

    .login-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid var(--border);
    }

    .signup-link {
        color: var(--primary-dark);
        font-weight: 600;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.3s;
    }

    .signup-link:hover {
        color: var(--primary);
    }

    .alert {
        padding: 12px 16px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 13px;
        font-weight: 500;
    }

    .alert-success {
        background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        color: #065f46;
        border-left: 4px solid #10b981;
    }

    .alert-error {
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        color: #991b1b;
        border-left: 4px solid #ef4444;
    }

    @media (max-width: 480px) {
        .login-card {
            padding: 30px 20px;
        }

        .login-title {
            font-size: 24px;
        }
    }
</style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">üîë</div>
                <h1 class="login-title">Reset Password</h1>
                <p class="login-subtitle">Enter your new password below</p>
            </div>

            <div id="messageContainer"></div>

            <form id="resetPasswordForm">
                <input type="hidden" id="token" name="token">
                <input type="hidden" id="email" name="email">
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autofocus 
                            placeholder="Enter new password"
                            class="form-input"
                            autocomplete="new-password"
                        >
                        <span class="password-toggle" onclick="togglePassword('password')">Show</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password_confirmation">Confirm New Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password_confirmation" 
                            name="password_confirmation" 
                            required 
                            placeholder="Confirm new password"
                            class="form-input"
                            autocomplete="new-password"
                        >
                        <span class="password-toggle" onclick="togglePassword('password_confirmation')">Show</span>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="submitBtn">
                    Reset Password
                </button>
            </form>

            <div class="login-footer">
                <a href="login.html" class="signup-link">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="../../js/api.js"></script>
    <script>
        // Get token and email from URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const email = urlParams.get('email');

            if (!token || !email) {
                showMessage('‚ùå Invalid reset link. Please request a new password reset.', 'error');
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }

            document.getElementById('token').value = token;
            document.getElementById('email').value = email;
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const password = document.getElementById('password').value;
                const passwordConfirmation = document.getElementById('password_confirmation').value;

                if (password !== passwordConfirmation) {
                    showMessage('‚ùå Passwords do not match. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    return;
                }

                const data = {
                    token: document.getElementById('token').value,
                    email: document.getElementById('email').value,
                    password: password,
                    password_confirmation: passwordConfirmation
                };

                const response = await authAPI.resetPassword(data);
                
                showMessage('‚úÖ ' + (response.message || 'Password reset successfully! You can now login with your new password.'), 'success');
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } catch (error) {
                console.error('Error resetting password:', error);
                showMessage('‚ùå ' + (error.message || 'Failed to reset password. Please try again.'), 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleBtn = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }

        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            container.innerHTML = `<div class="alert ${alertClass}">${escapeHtml(message)}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
