<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verify Email - ZenBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --text-white: #f1f5f9;
            --bg-light: #f8fafc;
            --border: #e2e8f0;
            --white: #ffffff;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            background-size: 400% 400%;
            background-attachment: fixed;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text-dark);
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
        }
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            margin-bottom: 15px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-color: #10b981;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-color: #ef4444;
        }
        #otp {
            text-align: center;
            font-size: 32px;
            letter-spacing: 12px;
            font-weight: 600;
            padding: 20px;
        }

        /* Fixed Mobile Toast Notification */
        @keyframes slideInFromTop {
            from { opacity: 0; transform: translateY(-100%); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideOutToTop {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-100%); }
        }
        @keyframes progressShrink {
            from { width: 100%; }
            to { width: 0%; }
        }
        .toast-notification-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10000;
            padding: 12px;
            pointer-events: none;
        }
        .toast-notification {
            background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px 20px;
            padding-right: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: slideInFromTop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: auto;
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        .toast-notification.toast-closing { animation: slideOutToTop 0.3s ease forwards; }
        .toast-notification.toast-success {
            border-left: 4px solid #10b981;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(30, 41, 59, 0.98) 100%);
        }
        .toast-notification.toast-error {
            border-left: 4px solid #ef4444;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(30, 41, 59, 0.98) 100%);
        }
        .toast-notification .toast-content { display: flex; align-items: flex-start; gap: 12px; }
        .toast-notification .toast-icon { font-size: 20px; flex-shrink: 0; line-height: 1.4; }
        .toast-notification .toast-message { color: #f1f5f9; font-size: 14px; line-height: 1.5; font-weight: 500; word-wrap: break-word; }
        .toast-notification .toast-close {
            position: absolute;
            top: 50%;
            right: 14px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #64748b;
            cursor: pointer;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
            line-height: 1;
        }
        .toast-notification .toast-close:hover { background: rgba(255, 255, 255, 0.2); color: #f1f5f9; }
        .toast-notification .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            border-radius: 0 0 0 16px;
            animation: progressShrink linear forwards;
        }
        .toast-notification.toast-success .toast-progress { background: linear-gradient(90deg, #10b981, #34d399); }
        .toast-notification.toast-error .toast-progress { background: linear-gradient(90deg, #ef4444, #f87171); }
    </style>
</head>
<body>
    <div class="card">
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 48px; margin-bottom: 10px;">✉️</div>
            <h2 style="font-family: 'Space Grotesk', sans-serif; color: var(--text-dark); margin-bottom: 8px;">Verify Your Email</h2>
            <p style="color: var(--text-light); font-size: 14px;">Enter the 6-digit code sent to your email</p>
        </div>

        <div id="messageContainer"></div>

        <form id="verifyForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required readonly style="background: var(--bg-light); cursor: not-allowed;">
            </div>

            <div class="form-group">
                <label for="otp">Enter OTP Code</label>
                <input type="text" id="otp" name="otp" required autofocus maxlength="6" pattern="[0-9]{6}" placeholder="000000">
                <small style="color: var(--text-light); display: block; margin-top: 8px; font-size: 13px;">Enter the 6-digit code sent to your email</small>
            </div>

            <button type="submit" class="btn btn-primary" id="verifyBtn">Verify OTP</button>
        </form>

        <button type="button" class="btn" style="background: white; color: var(--text-dark); border: 2px solid var(--border);" id="resendBtn">
                Resend OTP
            </button>

        <div style="text-align: center; margin-top: 30px; padding-top: 30px; border-top: 1px solid var(--border);">
            <a href="login.html" style="color: var(--primary-dark); font-weight: 500; text-decoration: none; font-size: 14px;">← Back to Login</a>
    </div>
</div>

    <script src="../../js/api.js"></script>
<script>
        // Get email from URL params or localStorage
    document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            const emailFromStorage = localStorage.getItem('pending_verification_email');
            const email = emailFromUrl || emailFromStorage || '';
            
        const emailInput = document.getElementById('email');
            emailInput.value = email;
        
            if (email && !emailFromStorage) {
            localStorage.setItem('pending_verification_email', email);
            }
        });

        function showMessage(message, type = 'success') {
            // Remove any existing toast notifications
            const existingToast = document.querySelector('.toast-notification-container');
            if (existingToast) existingToast.remove();

            const toastContainer = document.createElement('div');
            toastContainer.className = 'toast-notification-container';
            
            const icon = type === 'success' ? '✅' : '⚠️';
            const toastClass = type === 'success' ? 'toast-success' : 'toast-error';
            const duration = type === 'success' ? 5000 : 8000;
            
            const escapeHtml = (str) => {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            };
            
            toastContainer.innerHTML = `
                <div class="toast-notification ${toastClass}">
                    <div class="toast-content">
                        <span class="toast-icon">${icon}</span>
                        <span class="toast-message">${escapeHtml(message)}</span>
                    </div>
                    <button class="toast-close" onclick="closeToast(this)" aria-label="Close notification">&times;</button>
                    <div class="toast-progress" style="animation-duration: ${duration}ms;"></div>
                </div>
            `;
            
            document.body.appendChild(toastContainer);
            setTimeout(() => closeToast(toastContainer.querySelector('.toast-close')), duration);
        }

        function closeToast(button) {
            if (!button) return;
            const toastContainer = button.closest('.toast-notification-container');
            if (toastContainer) {
                const toast = toastContainer.querySelector('.toast-notification');
                if (toast) {
                    toast.classList.add('toast-closing');
                    setTimeout(() => toastContainer.remove(), 300);
                }
            }
        }

        function clearMessage() {
            const existingToast = document.querySelector('.toast-notification-container');
            if (existingToast) {
                closeToast(existingToast.querySelector('.toast-close'));
            }
        }
    
        // Auto-format OTP input
    document.getElementById('otp').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
        if (this.value.length === 6) {
                document.getElementById('verifyForm').dispatchEvent(new Event('submit'));
        }
    });

        // Verify OTP
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessage();
            
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const verifyBtn = document.getElementById('verifyBtn');
            
            if (otp.length !== 6) {
                showMessage('Please enter a 6-digit OTP code.', 'error');
                return;
            }
            
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            
            try {
                const response = await authAPI.verifyOTP(email, otp);
                
                if (response.verified) {
                    localStorage.removeItem('pending_verification_email');
                    showMessage('Email verified successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html?verified=true';
                    }, 2000);
                }
            } catch (error) {
                showMessage(error.message || 'Invalid or expired OTP. Please try again.', 'error');
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify OTP';
        }
    });
    
        // Resend OTP
        document.getElementById('resendBtn').addEventListener('click', async function() {
            clearMessage();
            
            const email = document.getElementById('email').value;
            const resendBtn = document.getElementById('resendBtn');
            
            if (!email) {
                showMessage('Email address is required.', 'error');
                return;
            }
            
            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';
            
            try {
                await authAPI.resendOTP(email);
                showMessage('A new OTP has been sent to your email address.', 'success');
            } catch (error) {
                showMessage(error.message || 'Failed to resend OTP. Please try again.', 'error');
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend OTP';
            }
        });
    </script>
</body>
</html>
