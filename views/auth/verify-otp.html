<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verify Email - ZenBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --text-white: #f1f5f9;
            --bg-light: #f8fafc;
            --border: #e2e8f0;
            --white: #ffffff;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            background-size: 400% 400%;
            background-attachment: fixed;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text-dark);
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
        }
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            margin-bottom: 15px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-color: #10b981;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-color: #ef4444;
        }
        #otp {
            text-align: center;
            font-size: 32px;
            letter-spacing: 12px;
            font-weight: 600;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 48px; margin-bottom: 10px;">✉️</div>
            <h2 style="font-family: 'Space Grotesk', sans-serif; color: var(--text-dark); margin-bottom: 8px;">Verify Your Email</h2>
            <p style="color: var(--text-light); font-size: 14px;">Enter the 6-digit code sent to your email</p>
        </div>

        <div id="messageContainer"></div>

        <form id="verifyForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required readonly style="background: var(--bg-light); cursor: not-allowed;">
            </div>

            <div class="form-group">
                <label for="otp">Enter OTP Code</label>
                <input type="text" id="otp" name="otp" required autofocus maxlength="6" pattern="[0-9]{6}" placeholder="000000">
                <small style="color: var(--text-light); display: block; margin-top: 8px; font-size: 13px;">Enter the 6-digit code sent to your email</small>
            </div>

            <button type="submit" class="btn btn-primary" id="verifyBtn">Verify OTP</button>
        </form>

        <button type="button" class="btn" style="background: white; color: var(--text-dark); border: 2px solid var(--border);" id="resendBtn">
            Resend OTP
        </button>

        <div style="text-align: center; margin-top: 30px; padding-top: 30px; border-top: 1px solid var(--border);">
            <a href="login.html" style="color: var(--primary-dark); font-weight: 500; text-decoration: none; font-size: 14px;">← Back to Login</a>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        // Get email from URL params or localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            const emailFromStorage = localStorage.getItem('pending_verification_email');
            const email = emailFromUrl || emailFromStorage || '';
            
            const emailInput = document.getElementById('email');
            emailInput.value = email;
            
            if (email && !emailFromStorage) {
                localStorage.setItem('pending_verification_email', email);
            }
        });

        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        // Auto-format OTP input
        document.getElementById('otp').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length === 6) {
                document.getElementById('verifyForm').dispatchEvent(new Event('submit'));
            }
        });

        // Verify OTP
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessage();
            
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const verifyBtn = document.getElementById('verifyBtn');
            
            if (otp.length !== 6) {
                showMessage('Please enter a 6-digit OTP code.', 'error');
                return;
            }
            
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            
            try {
                const response = await authAPI.verifyOTP(email, otp);
                
                if (response.verified) {
                    localStorage.removeItem('pending_verification_email');
                    showMessage('Email verified successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html?verified=true';
                    }, 2000);
                }
            } catch (error) {
                showMessage(error.message || 'Invalid or expired OTP. Please try again.', 'error');
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify OTP';
            }
        });

        // Resend OTP
        document.getElementById('resendBtn').addEventListener('click', async function() {
            clearMessage();
            
            const email = document.getElementById('email').value;
            const resendBtn = document.getElementById('resendBtn');
            
            if (!email) {
                showMessage('Email address is required.', 'error');
                return;
            }
            
            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';
            
            try {
                await authAPI.resendOTP(email);
                showMessage('A new OTP has been sent to your email address.', 'success');
            } catch (error) {
                showMessage(error.message || 'Failed to resend OTP. Please try again.', 'error');
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend OTP';
            }
        });
    </script>
</body>
</html>
