<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - ZenBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary: #1e40af;
        --primary-dark: #1e3a8a;
        --primary-light: #3b82f6;
        --accent: #2563eb;
        --dark-bg: #0f172a;
        --dark-card: #1e293b;
        --dark-border: #334155;
        --text-dark: #0f172a;
        --text-medium: #475569;
        --text-light: #64748b;
        --text-white: #f1f5f9;
        --border: #e2e8f0;
        --bg-light: #f8fafc;
        --white: #ffffff;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        overflow-y: auto;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    /* Animated Background - Dark Blue Theme */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        z-index: -2;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(37, 99, 235, 0.15) 0%, transparent 50%);
        animation: float 25s ease-in-out infinite;
        z-index: -1;
        pointer-events: none;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -30px) rotate(120deg); }
        66% { transform: translate(-30px, 30px) rotate(240deg); }
    }

    .login-container {
        display: flex;
        height: auto;
        min-height: 520px;
        max-height: 85vh;
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
        max-width: 1000px;
        margin: 3vh auto;
        padding-bottom: 3vh;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
    }
    
    /* Custom scrollbar styling */
    .login-container::-webkit-scrollbar {
        width: 8px;
    }
    
    .login-container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }
    
    .login-container::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
    }
    
    .login-container::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
    }

    .login-left {
        flex: 0 0 40%;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 30%, #2563eb 60%, #3b82f6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 35px 25px;
        overflow: hidden;
        min-height: 520px;
    }

    .login-left::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
        pointer-events: none;
        z-index: 1;
    }

    /* Wave divider - creates smooth organic curve */
    .login-left::after {
        content: '';
        position: absolute;
        right: -60px;
        top: 0;
        width: 120px;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #2563eb 100%);
        clip-path: polygon(0 0, 100% 0, 100% 25%, 60% 40%, 100% 55%, 100% 80%, 60% 100%, 0 100%);
        z-index: 2;
    }

    .login-left-content {
        position: relative;
        z-index: 3;
        color: var(--text-white);
        max-width: 400px;
        animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-left-content h1 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 30px;
        font-weight: 800;
        margin-bottom: 14px;
        text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        letter-spacing: -0.02em;
        line-height: 1.3;
        color: var(--text-white);
    }

    .login-left-content p {
        font-size: 14px;
        opacity: 0.9;
        line-height: 1.6;
        font-weight: 400;
        letter-spacing: 0.01em;
        color: rgba(241, 245, 249, 0.9);
    }

    .login-right {
        flex: 0 0 60%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px 25px;
        background: white;
        position: relative;
        min-height: 520px;
    }

    .login-card {
        width: 100%;
        max-width: 400px;
        position: relative;
        z-index: 1;
        animation: slideIn 0.7s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(40px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .login-header {
        text-align: center;
        margin-bottom: 28px;
        padding-bottom: 20px;
        border-bottom: 2px solid var(--border);
    }

    .login-header h2 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 26px;
        font-weight: 800;
        color: var(--text-dark);
        margin-bottom: 8px;
        letter-spacing: -0.02em;
    }

    .login-header p {
        color: var(--text-medium);
        font-size: 14px;
        font-weight: 500;
    }

    .form-group {
        margin-bottom: 18px;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: var(--text-dark);
        font-size: 13px;
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.01em;
    }

    .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--border);
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: var(--white);
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        color: var(--text-dark);
    }

    .form-group input::placeholder {
        color: var(--text-light);
        font-weight: 400;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--primary-dark);
        box-shadow: 
            0 0 0 4px rgba(30, 64, 175, 0.1),
            0 4px 12px rgba(30, 64, 175, 0.08);
        transform: translateY(-2px);
    }

    .form-group input:hover:not(:focus) {
        border-color: #cbd5e1;
    }

    .password-toggle {
        position: absolute;
        right: 16px;
        color: var(--primary-dark);
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        z-index: 1;
        transition: all 0.3s;
        padding: 4px 8px;
        border-radius: 6px;
        background: transparent;
    }

    .password-toggle:hover {
        color: var(--primary);
        background: rgba(30, 64, 175, 0.05);
    }

    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        font-size: 13px;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: var(--primary);
    }

    .remember-me span {
        color: var(--text-medium);
        font-weight: 500;
        user-select: none;
    }

    .forgot-password {
        color: var(--primary-dark);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        font-size: 13px;
    }

    .forgot-password:hover {
        color: var(--primary);
        text-decoration: underline;
    }

    .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #2563eb 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: 'Inter', sans-serif;
        box-shadow: 0 4px 16px rgba(30, 64, 175, 0.4);
        position: relative;
        overflow: hidden;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
    }

    .btn-login::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%);
        transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1), height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-login:hover::before {
        width: 350px;
        height: 350px;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(30, 64, 175, 0.5);
        background: linear-gradient(135deg, #1e40af 0%, #2563eb 50%, #3b82f6 100%);
    }

    .btn-login:active {
        transform: translateY(0);
    }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

    .login-footer {
        text-align: center;
        margin-top: 20px;
        padding-top: 18px;
        border-top: 1px solid var(--border);
    }

    .login-footer p {
        color: var(--text-medium);
        font-size: 14px;
        margin-bottom: 12px;
        font-weight: 500;
    }

    .signup-link {
        color: var(--primary-dark);
        font-weight: 700;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    .signup-link:hover {
        color: var(--primary);
        gap: 8px;
    }

    .error-message {
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        color: #991b1b;
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 20px;
        border-left: 4px solid #ef4444;
        font-size: 13px;
        font-weight: 500;
        animation: shake 0.5s ease;
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.1);
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    @media (max-width: 968px) {
        body {
            overflow-y: auto;
        }
        
        .login-container {
            flex-direction: column;
            margin: 0;
            border-radius: 0;
            max-height: none;
            min-height: 100vh;
            box-shadow: none;
        }
        
        .login-left {
            flex: 0 0 auto;
            min-height: 200px;
            padding: 30px 20px;
            border-radius: 0;
        }

        .login-left::after {
            display: none;
        }
        
        .login-left-content {
            max-width: 100%;
            text-align: center;
        }
        
        .login-left-content h1 {
            font-size: 24px;
            margin-bottom: 12px;
        }
        
        .login-left-content p {
            font-size: 13px;
            line-height: 1.5;
        }
        
        .login-right {
            flex: 1;
            padding: 30px 20px;
            min-height: auto;
        }
        
        .login-card {
            max-width: 100%;
        }
        
        .login-header {
            margin-bottom: 24px;
            padding-bottom: 18px;
        }
        
        .login-header h2 {
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-options {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .forgot-password {
            align-self: flex-end;
        }
    }

    @media (max-width: 640px) {
        .login-left {
            min-height: 180px;
            padding: 25px 15px;
        }
        
        .login-left-content h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .login-left-content p {
            font-size: 12px;
        }
        
        .login-right {
            padding: 25px 15px;
        }
        
        .login-card {
            padding: 0;
        }
        
        .login-header {
            margin-bottom: 20px;
            padding-bottom: 16px;
        }
        
        .login-header h2 {
            font-size: 22px;
        }
        
        .login-header p {
            font-size: 13px;
        }
        
        .form-group input {
            padding: 12px 14px;
            font-size: 16px; /* Prevents zoom on iOS */
        }
        
        .btn-login {
            padding: 16px;
            font-size: 15px;
        }
        
        .login-footer {
            margin-top: 20px;
            padding-top: 16px;
        }
        
        .login-footer p {
            font-size: 13px;
        }
        
        .signup-link {
            font-size: 13px;
        }
    }

    @media (max-width: 480px) {
        .login-left {
            min-height: 160px;
            padding: 20px 15px;
        }
        
        .login-left-content h1 {
            font-size: 20px;
        }
        
        .login-right {
            padding: 20px 15px;
        }
        
        .login-header h2 {
            font-size: 20px;
        }
        
        .form-group label {
            font-size: 12px;
        }
        
        .form-group input {
            padding: 14px 16px;
        }
    }
</style>
</head>
<body>
<div class="login-container">
    <!-- Left Side - Informational -->
    <div class="login-left">
        <div class="login-left-content">
            <h1>Welcome to ZenBook</h1>
            <p>Your journey to relaxation and wellness starts here. Book your perfect massage experience with our trusted therapists and manage your bookings effortlessly.</p>
        </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="login-right">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>

                <div id="errorContainer"></div>

                <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail Address</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            autofocus 
                            placeholder="Enter your email address"
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <span class="password-toggle" onclick="togglePassword()">Show</span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                            <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot your password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    LOGIN
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have an account?</p>
                    <a href="register.html" class="signup-link">
                    Create new account â†’
                </a>
            </div>
        </div>
    </div>
</div>

    <script src="../../js/api.js"></script>
<script>
        // Clear localStorage if verification was successful (check URL params)
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('verified') === 'true') {
                localStorage.removeItem('pending_verification_email');
            }
        });

    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.password-toggle');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleBtn.textContent = 'Hide';
        } else {
            passwordInput.type = 'password';
            toggleBtn.textContent = 'Show';
        }
    }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

    // Handle login form submission with API
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        
            clearError();
        
        // Disable button and show loading
        loginBtn.disabled = true;
        loginBtn.textContent = 'LOGGING IN...';
        
        try {
                // Use authAPI from api.js
                const response = await authAPI.login(email, password);
            
            // Redirect based on user role
                const role = response.user?.role || 'customer';
            if (role === 'staff') {
                    window.location.href = 'staff/dashboard.html';
            } else if (role === 'cleaner' || role === 'therapist') {
                    window.location.href = 'therapist/dashboard.html';
            } else {
                    window.location.href = 'customer/dashboard.html';
            }
            
        } catch (error) {
            console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
            
            // Re-enable button
            loginBtn.disabled = false;
            loginBtn.textContent = 'LOGIN';
        }
    });
</script>
</body>
</html>
