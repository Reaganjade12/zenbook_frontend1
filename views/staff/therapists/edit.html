<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Therapist - ZenBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/common-layout.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <div id="main-content" style="margin-left: 260px; padding: 30px; min-height: 100vh;">
        <div class="container">
            <div class="page-header" style="margin-bottom: 30px;">
                <h1 style="color: var(--text-white); margin-bottom: 8px; font-size: clamp(24px, 5vw, 32px);">Edit Therapist</h1>
                <p style="color: var(--text-light); font-size: 14px;">Update therapist information</p>
            </div>

            <div class="card" style="max-width: 700px; width: 100%;">
                <div id="messageContainer"></div>
                
                <div id="loadingContainer" style="text-align: center; padding: 40px 20px;">
                    <div style="font-size: 48px; margin-bottom: 15px;">⏳</div>
                    <p style="color: var(--text-light);">Loading therapist data...</p>
                </div>
                
                <form id="therapistForm" style="display: none;">
                    <h3 style="margin-bottom: 20px; font-family: 'Space Grotesk', sans-serif; font-weight: 700; letter-spacing: -0.02em; color: var(--text-white);">Account Information</h3>
                    
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">New Password (leave blank to keep current)</label>
                        <input type="password" id="password" name="password" minlength="8">
                        <small style="color: var(--text-light); font-size: 12px; display: block; margin-top: 5px;">Minimum 8 characters. Leave blank if you don't want to change the password.</small>
                    </div>

                    <div class="form-group">
                        <label for="password_confirmation">Confirm New Password</label>
                        <input type="password" id="password_confirmation" name="password_confirmation">
                    </div>

                    <h3 style="margin: 30px 0 20px 0; font-family: 'Space Grotesk', sans-serif; font-weight: 700; letter-spacing: -0.02em; color: var(--text-white);">Profile Information</h3>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio / About</label>
                        <textarea id="bio" name="bio" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                            <input type="checkbox" name="is_available" value="1" style="width: 20px; height: 20px; cursor: pointer; accent-color: var(--primary);">
                            <span style="font-weight: 500; color: var(--text-white);">Make therapist available for bookings</span>
                        </label>
                    </div>

                    <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                        <button type="submit" class="btn btn-primary" style="flex: 1; min-width: 140px;" id="submitBtn">Update Therapist</button>
                        <a href="index.html" class="btn" style="background: rgba(15, 23, 42, 0.6); color: var(--text-white); border: 2px solid var(--dark-border); flex: 1; min-width: 140px; text-align: center; text-decoration: none;">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../../js/api.js"></script>
    <script src="../../../js/auth-utils.js"></script>
    <script src="../../../js/layout-utils.js"></script>
    <script>
        let currentUser = null;
        let therapistId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            currentUser = await requireAuth('admin');
            if (!currentUser) return;

            // Get therapist ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            therapistId = urlParams.get('id');

            if (!therapistId) {
                showMessage('Therapist ID is required.', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            // Load therapist data
            await loadTherapist();

            // Setup form submission
            document.getElementById('therapistForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Updating...';

                // Validate passwords match if provided
                const password = document.getElementById('password').value;
                const passwordConfirmation = document.getElementById('password_confirmation').value;

                if (password && password !== passwordConfirmation) {
                    showMessage('Passwords do not match. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    return;
                }

                try {
                    const formData = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        address: document.getElementById('address').value,
                        bio: document.getElementById('bio').value,
                        is_available: document.querySelector('input[name="is_available"]').checked ? 1 : 0
                    };

                    // Only include password if provided
                    if (password) {
                        formData.password = password;
                        formData.password_confirmation = passwordConfirmation;
                    }

                    await staffAPI.updateTherapist(therapistId, formData);
                    
                    showMessage('✅ Therapist updated successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    console.error('Error updating therapist:', error);
                    showMessage(error.message || 'Failed to update therapist. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        });

        async function loadTherapist() {
            try {
                const response = await staffAPI.getTherapist(therapistId);
                const therapist = response.therapist || response.user || response;

                // Populate form fields
                document.getElementById('name').value = therapist.name || '';
                document.getElementById('email').value = therapist.email || '';
                document.getElementById('phone').value = (therapist.therapist && therapist.therapist.phone) || '';
                document.getElementById('address').value = (therapist.therapist && therapist.therapist.address) || '';
                document.getElementById('bio').value = (therapist.therapist && therapist.therapist.bio) || '';
                document.querySelector('input[name="is_available"]').checked = (therapist.therapist && therapist.therapist.is_available) || false;

                // Show form, hide loading
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('therapistForm').style.display = 'block';
            } catch (error) {
                console.error('Error loading therapist:', error);
                document.getElementById('loadingContainer').innerHTML = `
                    <div style="text-align: center; padding: 40px 20px;">
                        <div style="font-size: 48px; margin-bottom: 15px;">❌</div>
                        <h3 style="color: var(--text-white); margin-bottom: 10px;">Error Loading Therapist</h3>
                        <p style="color: var(--text-light);">${escapeHtml(error.message || 'Failed to load therapist data. Please try again.')}</p>
                        <button onclick="window.location.href='index.html'" class="btn btn-primary" style="margin-top: 20px;">Back to List</button>
                    </div>
                `;
            }
        }

        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            container.innerHTML = `<div class="alert ${alertClass}">${escapeHtml(message)}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
