<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User - ZenBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/common-layout.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <div id="main-content" style="margin-left: 260px; padding: 30px; min-height: 100vh;">
        <div class="container">
<div class="page-header" style="margin-bottom: 30px;">
                <h1 style="color: var(--text-white); margin-bottom: 8px; font-size: clamp(24px, 5vw, 32px);">Edit User</h1>
                <p style="color: var(--text-light); font-size: 14px;">Update user account information</p>
</div>

<div class="card" style="max-width: 700px; width: 100%;">
                <div id="messageContainer"></div>
                
                <form id="userForm">
                    <h3 style="margin-bottom: 20px; font-family: 'Space Grotesk', sans-serif; font-weight: 700; letter-spacing: -0.02em; color: var(--text-white);">Account Information</h3>
        
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
        </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
        </div>

                    <div class="form-group">
                        <label for="password">New Password (leave blank to keep current)</label>
                        <input type="password" id="password" name="password" minlength="8">
                        <small style="color: var(--text-light); font-size: 12px; display: block; margin-top: 5px;">Minimum 8 characters. Leave blank if you don't want to change the password.</small>
        </div>

                    <div class="form-group">
                        <label for="password_confirmation">Confirm New Password</label>
                        <input type="password" id="password_confirmation" name="password_confirmation">
        </div>

                    <h3 style="margin: 30px 0 20px 0; font-family: 'Space Grotesk', sans-serif; font-weight: 700; letter-spacing: -0.02em; color: var(--text-white);">Contact Information</h3>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
        </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3"></textarea>
        </div>

        <div style="display: flex; gap: 12px; flex-wrap: wrap; margin-top: 30px;">
                        <button type="submit" class="btn btn-primary" style="flex: 1; min-width: 140px;" id="submitBtn">Update User</button>
                        <a href="index.html" class="btn" style="background: rgba(15, 23, 42, 0.6); color: var(--text-white); border: 2px solid var(--dark-border); flex: 1; min-width: 140px; text-align: center; text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>
        </div>
    </div>

    <script src="../../../js/api.js"></script>
    <script src="../../../js/auth-utils.js?v=2"></script>
    <script src="../../../js/layout-utils.js?v=2"></script>
    <script>
        let currentUser = null;
        let userId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            currentUser = await requireAuth('admin');
            if (!currentUser) return;

            // Get user ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('id');
            if (!userId) {
                alert('User ID is required.');
                window.location.href = 'index.html';
                return;
            }

            injectAdminLayout({ user: currentUser, title: 'Edit User - ZenBook', active: 'users' });

            // Load user data
            await loadUser();

            // Setup form submission
            document.getElementById('userForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Updating...';

                const messageContainer = document.getElementById('messageContainer');
                messageContainer.innerHTML = '';

                const formData = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim() || null,
                    address: document.getElementById('address').value.trim() || null,
                };

                const password = document.getElementById('password').value;
                if (password) {
                    formData.password = password;
                    formData.password_confirmation = document.getElementById('password_confirmation').value;
                }

                try {
                    await staffAPI.updateUser(userId, formData);
                    messageContainer.innerHTML = `
                        <div class="alert alert-success" style="margin-bottom: 20px;">
                            User updated successfully! Redirecting...
                        </div>
                    `;
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    console.error('Error updating user:', error);
                    messageContainer.innerHTML = `
                        <div class="alert alert-danger" style="margin-bottom: 20px;">
                            ${escapeHtml(error.message || 'Failed to update user. Please try again.')}
                        </div>
                    `;
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        });

        async function loadUser() {
            try {
                const response = await staffAPI.getUsers();
                const users = response.users || [];
                const user = users.find(u => u.id == userId);

                if (!user) {
                    alert('User not found.');
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('name').value = user.name || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('phone').value = user.phone || '';
                document.getElementById('address').value = user.address || '';
            } catch (error) {
                console.error('Error loading user:', error);
                alert('Failed to load user data. Please try again.');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
