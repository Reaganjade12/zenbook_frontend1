<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Admins - ZenBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/common-layout.css">
    <style>
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.5);
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    <div id="main-content" style="margin-left: 260px; padding: 30px; min-height: 100vh;">
        <div class="container">
<div class="page-header" style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 20px; margin-bottom: 30px;">
    <div style="flex: 1; min-width: 200px;">
                    <h1 style="font-size: clamp(24px, 5vw, 32px); color: var(--text-white); margin-bottom: 8px;">Manage Admins</h1>
                    <p style="color: var(--text-light); font-size: 14px;">Add, edit, or remove admin accounts</p>
    </div>
                <a href="create.html" class="btn btn-primary" style="white-space: nowrap; flex-shrink: 0;">
        Add New Admin
    </a>
</div>

<div class="card">
                <div id="admins-container">
                    <div style="text-align: center; padding: 40px 20px;">
                        <div style="font-size: 48px; margin-bottom: 15px;">⏳</div>
                        <p style="color: var(--text-light);">Loading admins...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../js/api.js"></script>
    <script src="../../../js/auth-utils.js?v=2"></script>
    <script src="../../../js/layout-utils.js?v=2"></script>
    <script>
        let currentUser = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication - must be super admin
            currentUser = await requireAuth('admin');
            if (!currentUser) return;

            // Check if user is super admin
            if (currentUser.role !== 'super_admin') {
                alert('Access denied. Only super admins can manage admins.');
                window.location.href = '../dashboard.html';
                return;
            }

            injectAdminLayout({ user: currentUser, title: 'Manage Admins - ZenBook', active: 'admins' });

            // Load admins
            await loadAdmins();
        });

        async function loadAdmins() {
            const container = document.getElementById('admins-container');
            
            try {
                const response = await superAdminAPI.getAdmins();
                const admins = response.admins || [];

                if (admins.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px;">
                            <h3 style="color: var(--text-white); margin-bottom: 10px; font-family: 'Space Grotesk', sans-serif; font-weight: 600;">No admins found</h3>
                            <p style="color: var(--text-light); margin-bottom: 25px;">Get started by adding your first admin</p>
                            <a href="create.html" class="btn btn-primary">Add New Admin</a>
                        </div>
                    `;
                    return;
                }

                let tableHTML = `
        <div style="overflow-x: auto;">
            <table class="table" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white;">
                        <th style="padding: 15px; text-align: left; font-weight: 600;">ID</th>
                        <th style="padding: 15px; text-align: left; font-weight: 600;">Name</th>
                        <th style="padding: 15px; text-align: left; font-weight: 600;">Email</th>
                        <th style="padding: 15px; text-align: left; font-weight: 600;">Registered</th>
                        <th style="padding: 15px; text-align: left; font-weight: 600;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                `;

                admins.forEach(admin => {
                    const adminInitial = admin.name ? admin.name.charAt(0).toUpperCase() : '?';
                    const registeredDate = new Date(admin.created_at);
                    const formattedDate = registeredDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                    const isCurrentUser = admin.id === currentUser.id;

                    tableHTML += `
                    <tr style="border-bottom: 1px solid var(--border);">
                            <td data-label="ID" style="padding: 15px; color: var(--text-light);">#${admin.id}</td>
                            <td data-label="Name" style="padding: 15px; font-weight: 500; color: var(--text-white);">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span style="width: 40px; height: 40px; background: rgba(59, 130, 246, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 16px; font-weight: 600;">${adminInitial}</span>
                                    ${escapeHtml(admin.name)} ${isCurrentUser ? '<span style="color: var(--text-light); font-size: 12px;">(You)</span>' : ''}
                                </div>
                            </td>
                            <td data-label="Email" style="padding: 15px; color: var(--text-white);">${escapeHtml(admin.email)}</td>
                            <td data-label="Registered" style="padding: 15px; color: var(--text-light); font-size: 13px;">
                                ${escapeHtml(formattedDate)}
                        </td>
                        <td data-label="Actions" style="padding: 15px;">
                            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                                    <a href="edit.html?id=${admin.id}" class="btn btn-warning" style="padding: 8px 16px; font-size: 13px; text-decoration: none; flex: 1; min-width: 80px; text-align: center;">
                                    Edit
                                </a>
                                    <button onclick="deleteAdmin(${admin.id})" class="btn btn-danger" style="padding: 8px 16px; font-size: 13px; width: 100%; flex: 1; min-width: 80px;" ${isCurrentUser ? 'disabled title="You cannot delete your own account"' : ''}>Delete</button>
                            </div>
                        </td>
                    </tr>
                    `;
                });

                tableHTML += `
                </tbody>
            </table>
        </div>
                `;

                container.innerHTML = tableHTML;
            } catch (error) {
                console.error('Error loading admins:', error);
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px;">
                        <div style="font-size: 48px; margin-bottom: 15px;">❌</div>
                        <h3 style="color: var(--text-white); margin-bottom: 10px;">Error Loading Admins</h3>
                        <p style="color: var(--text-light);">${escapeHtml(error.message || 'Failed to load admins. Please try again.')}</p>
                        <button onclick="loadAdmins()" class="btn btn-primary" style="margin-top: 20px;">Retry</button>
        </div>
                `;
            }
        }

        async function deleteAdmin(id) {
            if (!confirm('Are you sure you want to delete this admin?')) return;
            try {
                await superAdminAPI.deleteAdmin(id);
                await loadAdmins();
            } catch (error) {
                console.error('Error deleting admin:', error);
                alert(error.message || 'Failed to delete admin. Please try again.');
            }
        }

        // Make functions available globally
        window.deleteAdmin = deleteAdmin;
        window.loadAdmins = loadAdmins;
    </script>
</body>
</html>
